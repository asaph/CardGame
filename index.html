
<html>
   <head>
      <link rel="stylesheet" href="SocialClass.css" />
      <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
      <script src="SocialClass.js"></script>
      <script src="Player.js"></script>
      <script src="Trick.js"></script>
   </head>
   <body>
      <div id="Container">
         <div id="ConfigArea">
            <div id="GameTitle">Social Class Card Game</div>
            <div id="UserButtons">
               <input id="inputName" type="text" />
               <input id="addPlayer" type="button" value="Add Player" />
               <div id="startGame" class="ShowLine">
                  <input id="startGameBtn" type="button" value="Start Game" />
               </div>
               <div id="nextTrick">
                  <input id="nextTrickBtn" type="button" value="Next Trick" />
               </div>
               <div id="swapCards">
                  <input id="swapCardsBtn" type="button" value="Swap Cards" />
               </div>
            </div>
         </div>
         <div id="GameContainer">
            <div id="PlayersContainer" class="ShowLine"></div>
            <div id="TrickContainer">
               <div id="trickHeader">
                  <div id="trickLabel" class="ShowLine">Trick Rule</div>
                  <div id="trickClear" class="ShowLine"></div>
               </div>
               <div id="trickCards"></div>
            </div>
         </div>
      </div>
   </body>
</html>
